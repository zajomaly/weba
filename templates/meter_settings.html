<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Nastavenie Elektromera</title>
</head>
<body>
    <h2>Nastavenie Elektromera</h2>
    <form action="/save-meter-settings" method="post">
        <label for="meter_type">Typ elektromera:</label>
        <select id="meter_type" name="meter_type">
            <option value="single_phase">Jednofázový</option>
            <option value="three_phase">Trojfázový</option>
        </select>
        <br>
        <label for="meter_capacity">Kapacita elektromera (kW):</label>
        <input type="number" id="meter_capacity" name="meter_capacity" required>
        <br>
        <input type="submit" value="Uložiť">
    </form>
    <a href="{{ url_for('settings') }}">Späť na nastavenia</a>
</body>
</html>
